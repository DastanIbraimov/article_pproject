{% extends 'base.html' %}

{% block title %}
	Details
{% endblock %}

{% block content %}
    <div class="card mt-3" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title">{{ article.title }}</h5>
            <h6 class="card-subtitle mb-2 text-body-secondary">{{ article.author }}</h6>
            <p class="card-text">{{ article.content }}</p>
            <p class="card-text">{{ article.published_at|date:'y.m.d'}}</p>
            <a href="{% url 'update_article' article.pk %}" class="card-link">Update</a>
        </div>
    </div>
{% endblock %}
